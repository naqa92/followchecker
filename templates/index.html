<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="/static/css/dist/style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="p-6 text-center bg-gray-800">
        <h1 class="text-3xl font-bold">Twitch Follow Checker</h1>
    </header>
    <main class="flex flex-col justify-center items-center h-screen">
        <div class="text-center mb-6">
            <h2 class="text-4xl font-bold">Following List</h2>
            <p class="text-lg">See who you are following on Twitch.</p>
        </div>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post" class="flex w-full max-w-[75%] mb-6">
            <input type="text" name="username" placeholder="Twitch Username" class="flex-grow p-4 mr-2 rounded text-black placeholder-gray-400 focus:outline-none shadow-md" autofocus>
            <button type="submit" class="p-4 bg-blue-500 rounded hover:bg-blue-700 cursor-pointer transition shadow-md">Connect</button>
        </form>
    </main>
    <footer class="p-6 text-center bg-gray-800">
        <p><em>Made by naqa92</em></p>
    </footer>
</body>
</html>
